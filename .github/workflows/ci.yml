name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  custom-input:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix-output.outputs.matrix }}
    steps:
      - name: matrix-output
        shell: bash
        run: |
          echo "matrix={\"plugins\": [\"plugin1\", \"plugin2\"]}" >> $GITHUB_OUTPUT
  debug:
    strategy:
      matrix: ${{ fromJson(needs.custom-input.outputs.matrix) }}
    runs-on: ubuntu-latest
    needs: custom-input
    steps:
      - shell: bash
        run: |
          echo "Running on ${{ matrix.plugin }}"
          echo "Full json ${{ fromJson(needs.custom-input.outputs.matrix) }}"
        id: debug-output
  prepare-lint:
    needs: debug
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          requirements-file: core/requirements-dev.txt
          setup: true
  lint:
    needs: prepare-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          requirements-file: core/requirements-dev.txt
      - name: Check code formatting
        run: python -m black --check core/

  prepare-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          requirements-file: core/requirements-test.txt
          setup: true

  test:
    needs: prepare-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          requirements-file: core/requirements-test.txt
          setup: false
      - name: Run tests
        run: python -m pytest tests/

  prepare-package:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          requirements-file: core/requirements.txt
          setup: true

  package:
    needs: prepare-package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          requirements-file: core/requirements.txt
      - name: Just packaging
        run: echo "Packaging done"
